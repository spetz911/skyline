@(navbarPos: String)(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
            <!-- Le styles -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
        <style type="text/css">
        body {
        padding-top: 60px;
        padding-bottom: 40px;
        }
        </style>
            <!-- Fav and touch icons -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>

    <body>

        @root_navbar(navbarPos)

        <div class="container">

            @content

            <p>  ...  </p>

        </div> <!-- /container -->

        <footer>
            <p>Company 2012</p>
        </footer>

            <!-- Le javascript -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

    </body>
</html>
